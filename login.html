<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style1.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body class="bg-slate-950 flex items-center justify-center h-screen ">
    <div class="bg-slate-800 p-8 rounded-lg shadow-2xl w-96">
        <h1 class="text-2xl text-white font-semibold mb-6">Login</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-white text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-400" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-white text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-400" placeholder="Enter your password" required>
            </div>
            <div class="mb-6">
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
            </div>
        </form>
        <p class="text-sm text-white text-center">Don't have an account? <a href="#" id="showRegisterForm" class="text-blue-500 hover:underline">Sign up</a></p>
    </div>

    <!-- Registration Form (Initially hidden) -->
    <form id="registrationForm" style="display: none" class="bg-slate-700 p-8 rounded-lg shadow-2xl w-96 mt-4">
        <h1 class="text-2xl text-white font-semibold mb-6">Register</h1>
        <div class="mb-4">
            <label for="newUsername" class="block text-white text-sm font-medium mb-2">New Username</label>
            <input type="text" id="newUsername" name="newUsername" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-400" placeholder="Enter a new username" required>
        </div>
        <div class="mb-4">
            <label for="newPassword" class="block text-white text-sm font-medium mb-2">New Password</label>
            <input type="password" id="newPassword" name="newPassword" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-400" placeholder="Enter a new password" required>
        </div>
        <div class="mb-6">
            <button type="button" id="registerButton" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
        </div>
    </form>
</body>
</html>
